<section class="bg-black white">
  <div class="container flex flex-center justify-end px1">
    <label for="language">Other languages: </label>
    <select id="language" class="p0">
      {% for l in site.langnames %}
      <option value="{{ l[0] }}">{{ l[1] | append: " (" | append: l[0] | append: ")" }}</option>
      {% endfor %}
    </select>
  </div>
</section>
